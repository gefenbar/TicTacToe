<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <hr>
  </header>
  <div id="score"> X vs O
  </div>
  <div class="grid-container">
    <div class="grid-item">
      <button type="button" name="0" id="zero" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="1" id="one" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="2" id="two" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="3" id="three" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="4" id="four" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="5" id="five" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="6"  id="six" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="7" id="seven" class="tiles" onclick="mark(this)">-</button>
    </div>
    <div class="grid-item">
      <button type="button" name="8" id="eight" class="tiles" onclick="mark(this)">-</button>
    </div>
  </div>
  <footer>
    <hr>
  </footer>
  <script src="script.js"></script>
</body>

</html>
