<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <header>
    <h1>Tic Tac Toe</h1>
    <hr />
  </header>
  <body>
    <div id="score"> X vs O
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <button id="0" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="1" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="2" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="3" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="4" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="5" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="6" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="7" class="tiles" onclick="mark(this)">-</button>
      </div>
      <div class="grid-item">
        <button id="8" class="tiles" onclick="mark(this)">-</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
  <footer>
    <hr />
  </footer>
</html>
